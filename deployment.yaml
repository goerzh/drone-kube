apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pipeline-registry
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: pipeline-registry
    spec:
      containers:
      - name: pipeline-registry
        image: vallard/pipeline-registry:{{ build.number }}
        env:
        - name: PIPELINE_REGISTRY
          value: registry.cluster.local
        ports:
        - containerPort: 3000


---

apiVersion: v1
kind: Service
metadata:
  labels:
    qcloud-app: zager
  name: zager
  namespace: default
spec:
  ports:
    - name: tcp-9000-9000
      protocol: TCP
      port: 9000
      targetPort: 9000
  selector:
    qcloud-app: zager
  type: ClusterIP

